<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Staff Role</title>
</head>
<body>
    <h2>Update Staff Role</h2>
    <form id="updateRoleForm">
        <label for="staff_id">Staff ID:</label>
        <input type="text" id="staff_id" name="staff_id" required><br><br>

        <label for="new_role">New Role:</label>
        <select id="new_role" name="new_role" required>
            <option value="">Select role</option>
            <option value="Manager">Manager</option>
            <option value="Waiter">Waiter</option>
            <option value="Chef">Chef</option>
        </select><br><br>

        <button type="submit">Update Role</button>
    </form>
    <pre id="result"></pre>

    <script>
        document.getElementById('updateRoleForm').onsubmit = async function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);

            const response = await fetch('http://localhost:8000/api/accounts/manager/update_role/', {
                method: 'POST',
                body: formData,
                credentials: 'include'
            });

            const result = await response.json();
            document.getElementById('result').textContent = JSON.stringify(result, null, 2);
        };
    </script>
</body>
</html>
