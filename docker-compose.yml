services:
  db:
    image: postgres:14-alpine
    environment:
      - POSTGRES_DB=restaurant_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py seed_db &&
      python manage.py runserver 0.0.0.0:8000"
    environment:
      - DATABASE_SEEDING=True
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app
          ignore:
            - requirements.txt
        - action: rebuild
          path: ./backend/requirements.txt
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json
    ports:
      - "3000:3000"
    depends_on:
      - backend  # if your frontend calls backend APIs

volumes:
  postgres_data: